
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Appointment app</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Booking Appointment App</h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
         <form id="addForm" class="form-block mb-5">
           <div>
             NAME: <input type="text" class="form-control mr-2" id="item1">
           </div>
           <div>
             Email: <input type="email" class="form-control mr-2" id="item2">
           </div>
           <div>
             Contact Number: <input type="number" class="form-control mr-2" id="item3">
           </div>
           <input type="submit" class="btn btn-dark btn-sm btn-block active" id="button" value="Submit">
         </form>
       </div>
       <div>
         <ul id="Add item">
         </ul>
       </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
